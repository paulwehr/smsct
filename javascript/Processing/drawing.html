<script src="processing-1.3.6.min.js"></script>
<script type="application/processing" data-processing-target="pjs">

int X = 50;
int dir = 5;

void setup() {
  size(200, 200);
  frameRate( 30 );
  stroke(255);
}

void draw() {
  background(100);
  if (X < 10 || X > 190) { dir = -dir; }
  X = X + dir;
  
  ellipse(X, 50, 25, 25);

}
</script>
<canvas id="pjs"> </canvas>
